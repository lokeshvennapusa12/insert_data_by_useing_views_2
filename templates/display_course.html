<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_course</title>
</head>
<body>
    <center>
        <h1>Display Course</h1>
        <table border="3px">
            <tr>
                <th>srno</th>
                <th>cno</th>
                <th>cname</th>
                <th>cdur</th>
            </tr>
            {% for i in course %}

                <tr>
                    <td align="center">{{ i.srno.srno }}</td>
                    <td align="center">{{ i.cno }}</td>
                    <td align="center">{{ i.cname }}</td>
                    <td align="center">{{ i.cdur }}</td>
                </tr>

            {% endfor %}
        </table>
    </center>
</body>
</html>
